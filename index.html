<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="./images/header-logo.png" alt="four leafed clover logo" height="50px" width="auto">
        <div class="header-links">
            <ul>
                <li><a href="#">Link one</a></li>
                <li><a href="#">Link two</a></li>
                <li><a href="#">Link three</a></li>
            </ul>
        </div>

            <div class="title">This website is awesome</div>
            <div class="subtitle">filler subtext that goes underneath title</div>
            <button class="sign-up" type="button">Sign up</button>
        </div>
        <img src="images/title-img.jpg" alt="a picture of office building with multicolored lights in the windows">
    </div>

</html>
